<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width">
  <base href="/">

  <title>
    Notater
  </title>

  <!-- CSS -->
  <link rel="stylesheet"
        href="libs/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="assets/css/style.css">
  <link rel="stylesheet"
        href="libs/bootstrap-colorpicker/dist/css/bootstrap-colorpicker.min.css">

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="libs/angular/angular.js"></script>
  <script src="libs/angular-ui-router/release/angular-ui-router.js"></script>

  <script src="libs/tether/dist/js/tether.min.js"></script>
  <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="libs/bootstrap-colorpicker/dist/js/bootstrap-colorpicker.min.js"></script>
  <!-- Custom -->
  <script src="app/modules/mainModule/js/app.js"></script>
  <script src="app/modules/mainModule/js/routes.js"></script>
  <script src="app/modules/mainModule/js/factory.js"></script>
  <script src="app/modules/mainModule/js/controllers.js"></script>
</head>
<body ng-app="App" id="unannotatable">

  <nav class="navbar navbar-toggleable-md navbar-light bg-faded" ng-controller="NavItemController">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <a class="navbar-brand" href="#">Zaid Nackasha</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="nav navbar-nav">
          <li class="nav-item {{{true: 'active', false: ''}[navItem.selected]}}" ng-repeat="navItem in navItems">
              <a ui-sref-active="true" class="nav-link" ui-sref="{{navItem.name}}">{{navItem.name}}</a>
          </li>
        </ul>
      </div>
      <form class="form-inline my-2 my-lg-0">
        <!-- <input class="form-control mr-sm-2" type="text" placeholder="Search"> -->
        <button class="btn btn-outline-success my-2 my-sm-0" type="button" ng-click="Annotate()" data-target="#myModal">Annotate</button>
      </form>
    </nav>

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Annotate</h4>
            </div>
            <div class="modal-body">
              <p>Comment.</p>
              <textarea class="form-control" rows="5" id="comment"></textarea>
              <div id="cp" class="input-group colorpicker-component">
                <input type="text" class="form-control input-lg" value="rgba(248, 235, 72)"/>
                <span class="input-group-addon"><i></i></span>
              </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Apply</button>
            </div>
          </div>

        </div>
      </div>

  <ui-view id='annotatable' class="second-row ng-scope"></ui-view>
  <script>
    $(function () {
      $('#cp').colorpicker({
        useAlpha: false
      });
    });
  </script>
</body>
</html>
